name: omillionare
description: "New O-Millionare project"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  http: ^1.2.1
  getwidget: ^4.0.0
  card_swiper: ^3.0.1
  url_launcher: ^6.3.0
  intl: ^0.19.0
  flutter_riverpod: ^2.1.3
  equatable: ^2.0.5
  go_router: ^14.2.0
  flutter_svg: ^2.0.0+1
  carousel_slider: ^4.2.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_native_splash: ^2.4.0
  lottie: ^3.1.2
  shared_preferences: ^2.2.3
  freezed_annotation: ^2.4.1


dev_dependencies:
  build_runner: null
  flutter_gen_runner: null
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_gen:
  integrations:
    flutter_svg: true


flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/statics/
    - assets/svg/
    - assets/animation/
    - assets/png/
    - assets/svg/drawerIcons/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  
